
<!DOCTYPE html>
<html lang"en">
	<head>
		<meta charset="UTF-8">
		<title> LET US SIGN UP</title>
		<link rel="stylesheet" href="in.css">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
		<div class="container">
		<div class="logo"><img src="5.jpg" class="logo1"></div>
			<div class="title">Register</div>
			<form action="#">
				<div class="user-details">
					<div class="input-box">
						<span class="details" >Full Name</span>
						<input type="text" placeholder="Enter your name" required>
					</div>
					<div class="input-box">
						<span class="details" >Email ID</span>
						<input type="email" placeholder="Enter your emailid" required>
					</div>
					<div class="input-box">
						<span class="details" >College</span>
						<input type="text" placeholder="Enter your college" required>
					</div>
					<div class="input-box">
						<span class="details" >Domain Of Graduation</span>
						<input type="text" placeholder="Eg: CSE/IT/MECH/CIVIL/ECE/EEE" required>
					</div>
					<div class="input-box">
						<span class="details" >Year Of Graduation</span>
						<input type="text" placeholder="Enter your year of graduation" required>
					</div>
					<div class="input-box">
						<span class="details" >Date of Birth</span>
						<input type="date" placeholder="Enter your data of birth" required>
					</div>
					<div class="input-box">
						<span class="details" >Address</span>
						<input type="text" placeholder="Enter your permanent address" required>
					</div>
					<div class="input-box">
						<span class="details" >Username</span>
						<input type="text" placeholder="Enter your username" required>
					</div>
					<div class="input-box">
						<span class="details" >Password</span>
						<input type="password" placeholder="Confirm your password"  required>
					</div>
					<div class="input-box">
						<span class="details" >Confirm Password</span>
						<input type="password" placeholder="Confirm your password"  required>
					</div>
				</div>
				<button class="input1" onclick="location.href='Signin.html'" type="button">Register</button>
			</form>
		</div>
	</body>
</html>
